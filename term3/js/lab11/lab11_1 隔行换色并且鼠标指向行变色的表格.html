<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lab11_2 隔行换色并且鼠标指向行变色的表格</title>
<style type="text/css">
table{ border:0;border-collapse:collapse;}					/*设置表格整体样式*/
td{font:normal 12px/17px Arial;padding:2px;width:100px;}	/*设置单元格的样式*/
th{	/*设置表头的样式*/
	font:bold 12px/17px Arial;
	text-align:left;
	padding:4px;
	border-bottom:1px solid #333;
}
.odd{background:#cef;}		/*设置奇数行样式*/
.even{background:#ffc;}		/*设置偶数行样式*/
.light{background:#00A1DA;}	/*设置鼠标移到行的样式*/
</style>
<!--引用本地jQuery.js文件jquery-3.3.1.min.js-->
<script src="./jquery/jquery-3.3.1.min.js"></script>
<!--编写自己的js代码-->
<script type="text/javascript">
//页面加载就绪后，执行后面的函数
$(document).ready(function(){
	//为偶数行添加样式
  $("tr:even").addClass("even");	
  //为奇数行添加样式
$("tr:odd").addClass("odd");  
  //为表格主体每行绑定hover方法，鼠标放上去显示，鼠标移开隐藏
  $("tr").hover(				  	
	  function() {$(this).addClass("light");},
	  function() {$(this).removeClass("light");}
  );
});
</script>
</head>

<body>
<table>
  <thead>
    <tr>
      <th>产品名称</th>
      <th>产地</th>
      <th>厂商</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>爱美电视机</td>
      <td>福州</td>
      <td>爱美电子</td>
    </tr>
    <tr>
      <td>美好微波炉</td>
      <td>北京</td>
      <td>美好集团</td>
    </tr>
    <tr>
      <td>理想电脑</td>
      <td>沈阳</td>
      <td>理想科技</td>
    </tr>
    <tr>
      <td>编程词典</td>
      <td>长春</td>
      <td>明日科技</td>
    </tr>
  </tbody>
</table>
</body>
</html>
