<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function构造函数</title>
<script type="text/javascript">
//定义一个无参数的函数
var outStr=new Function("document.write('您好！<br>');");
//定义一个有参数的函数
var add=new Function("x","y","var z=x+y;document.write(x+y+'='+z+'<br>');");
//调用函数
outStr();
//调用函数并传递参数
add(10,15);
</script>
</head>

<body>
</body>
</html>
