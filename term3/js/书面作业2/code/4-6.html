<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>function语句函数</title>
<script type="text/javascript">
//定义一个无参数的函数
function outStr()
{
  document.write("您好！<br>");
}
//定义一个有参数的函数
function add(x,y)
{
   var z=x+y;
   document.write(x+"与"+y+"的和为"+z);	
}
//调用函数
outStr();
//调用函数并传递参数
add(10,15);
</script>
</head>

<body>
</body>
</html>
