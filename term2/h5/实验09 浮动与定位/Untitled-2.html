<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
	img{
		width: 640px;
		height: 480px;
		}
		div{
		width: 640px;
		height: 480px;			
		position: relative;
			float: left;
			overflow: hidden;
			
		}
	li{

		list-style: none;
		
		}
		a{
			position: absolute;
			top: 180px;
			height: 40px;
			width: 20px;
			
			
		}
		a.l{
			left: 0;
			background: rgba(0,0,0,0.30) url(images/arrowl.png) no-repeat;
		}
		a.r{
			right: 0;
			background: rgba(0,0,0,0.30) url(images/arrowr.png) no-repeat;
		} 
	</style>
</head>

<body>
	<div>
<ul>
	<li><img src="images/01.jpg" alt=""></li>
	<li><img src="images/02.jpg" alt=""></li>
	<li><img src="images/03.jpg" alt=""></li>
</ul>
	<a href="#" class="l"></a><a href="#" class="r"></a>
</div>
		</body>
</html>
