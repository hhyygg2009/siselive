<script>  
window.onload=function()
 {
    var i=1;
   function progress(){ 
      if(i<100){
          i++;
          updateV(i);
      }
       if(i==100){
          i=0;
           i++;
           updateV(i);
        }
   }
   setInterval(progress, 500);
}
   
function updateV(v){
   var p=document.getElementById("p");  //获取id="p"的meter元素
   p.value=v;
   var span=document.getElementsByTagName("span")[0].textContent=v; //获取span标签并在其中写入值
}
</script>
