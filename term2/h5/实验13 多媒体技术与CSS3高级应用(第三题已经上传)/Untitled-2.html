<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<style>
@keyframes scale {
 0%, 100%{
-webkit-transform:scale(0.1)
}
 40% {
-webkit-transform:scale(1.0)
}
}
.scale {
	animation: scale 3s infinite;
	height: 30px;
	width: 30px;
	border-radius: 50%;
	background: #666;
	display: inline-block;
}
		.scale:nth-child(2){
			animation-delay:0.3s;
		}
		.scale:nth-child(3){
			animation-delay:0.5s;
		}
</style>
	</head>

	<body>
		
			<div>
  <div class="scale"></div>
  <div class="scale"></div>
  <div class="scale"></div>
</div>
</body>
</html>
