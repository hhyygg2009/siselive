<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>	
		div{
			float: left;
		}
#one{
	height: 200px;
	width: 200px;
	background-color: aqua;
	background-clip: border-box;
	border: 10px dashed ;
	}
#two{
	height: 200px;
	width: 200px;
	background-color: green;
	background-clip: padding-box;
	border: 10px dashed ;
	padding: 30px;
	}
#three{
	height: 200px;
	width: 200px;
	background-color: indianred;
	background-clip: content-box;
	border: 10px dashed ;
	padding: 30px;                    
	}			
	</style>
</head>

<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<a href="#" style="outline: solid">aaa</a>
	
</body>
</html>
